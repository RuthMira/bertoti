<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>API de Livros</h2>
        </header>
        
        <main>
            <section>
                <h3>Lista de Livros</h3>
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Livros serão carregados aqui -->
                    </tbody>
                </table>
            </section>

            <section class="card">
                <h2>Atualizar Livro</h2>
                <label for="updateId">ID do Livro:</label>
                <input type="text" id="updateId" readonly>
                
                <label for="updateTitle">Novo Título:</label>
                <input type="text" id="updateTitle">
                
                <label for="updateAuthor">Novo Autor:</label>
                <input type="text" id="updateAuthor">
                
                <button id="updateBookButton" class="updateBookButton">Atualizar Livro</button>
            </section>
            
            <section class="card">
                <h2>Adicionar Livro</h2>
                <form id="addBookForm">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                    
                    <label for="author">Autor:</label>
                    <input type="text" id="author" required>
                    
                    <button type="submit" class="addBookButton">Adicionar Livro</button>
                </form>
            </section>

            
        </main>
        
        <footer>
            <p>&copy; 2024 API de Livros. by Ruth Mira.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
